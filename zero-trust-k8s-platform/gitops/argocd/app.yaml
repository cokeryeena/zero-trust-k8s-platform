apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-a
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cokeryeena/zero-trust-k8s-platform.git
    targetRevision: main
    path: apps/team-a
  destination:
    server: https://kubernetes.default.svc
    namespace: team-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
